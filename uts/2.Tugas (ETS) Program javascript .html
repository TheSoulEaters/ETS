<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mencari angka yang hilang</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f8ff; /* AliceBlue */
      }
      .container {
        border: 2px solid #4682b4; /* SteelBlue */
        padding: 20px;
        width: 600px;
        background-color: #ffffff; /* White */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .input-group {
        margin-bottom: 10px;
      }
      .input-group label {
        display: inline-block;
        width: 50px;
        color: #4682b4; /* SteelBlue */
      }
      .input-group input {
        width: 200px;
        padding: 5px;
        border: 1px solid #b0c4de; /* LightSteelBlue */
        border-radius: 5px;
      }
      .button-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .button-group button {
        padding: 10px;
        border: 2px solid #4682b4; /* SteelBlue */ 
        background-color: #87cefa; /* LightSkyBlue */
        color: white;
        cursor: pointer;
        border-radius: 10px;
        margin-right: 5px;
        transition: background-color 0.3s;
      }
      .button-group button:hover {
        background-color: #4682b4; /* SteelBlue */
      }
      .button-group button:last-child {
        margin-right: 0;
      }
      .answer-group {
        margin-top: 20px;
      }
      .answer-group label {
        display: inline-block;
        width: 100px;
        color: #4682b4; /* SteelBlue */
      }
      .answer-group input {
        width: 480px;
        padding: 5px;
        border: 1px solid #b0c4de; /* LightSteelBlue */
        border-radius: 5px;
      }
      h1 {
        color: #4682b4; /* SteelBlue */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mencari angka yang hilang</h1>
      <div class="input-group">
        <label for="awal">Awal</label>
        <input type="text" id="awal" name="awal" />
      </div>
      <div class="input-group">
        <label for="akhir">Akhir</label>
        <input type="text" id="akhir" name="akhir" />
      </div>
      <div class="button-group">
        <button onclick="calculateTotal()">Total</button>
        <button onclick="calculateAverage()">Rata2</button>
        <button onclick="calculateFactorial()">Faktorial</button> 
        <button onclick="calculateOddSum()">Jumlah Angka Ganjil</button>
        <button onclick="calculateEvenSum()">Jumlah Angka Genap</button>
        <button onclick="calculateSquareSum()">
          Jumlah Kuadrat Setiap Angka
        </button>
      </div>
      <div class="answer-group">
        <label for="jawaban">Jawaban anda</label>
        <input type="text" id="jawaban" name="jawaban" />
      </div>
    </div>

    <script>
      function getRange() {
        const awal = parseInt(document.getElementById("awal").value);
        const akhir = parseInt(document.getElementById("akhir").value);
        let range = [];
        for (let i = awal; i <= akhir; i++) {
          range.push(i);
        }
        return range;
      }

      function calculateTotal() {
        const range = getRange();
        const total = range.reduce((sum, num) => sum + num, 0);
        document.getElementById("jawaban").value = `Total = ${range.join(
          "+"
        )} = ${total}`;
      }

      function calculateAverage() {
        const range = getRange();
        const total = range.reduce((sum, num) => sum + num, 0);
        const average = total / range.length;
        document.getElementById("jawaban").value = `Rata2 = ${total}/${
          range.length
        } = ${average.toFixed(2)}`;
      }

      function calculateFactorial() {
        const range = getRange();
        const factorial = range.reduce((prod, num) => prod * num, 1);
        document.getElementById("jawaban").value = `Faktorial = ${range.join(
          "*"
        )} = ${factorial}`;
      }
 
      function calculateOddSum() {
        const range = getRange();
        const oddNumbers = range.filter((num) => num % 2 !== 0);
        const oddSum = oddNumbers.reduce((sum, num) => sum + num, 0);
        document.getElementById(
          "jawaban"
        ).value = `Jumlah angka ganjil = ${oddNumbers.join("+")} = ${oddSum}`;
      }

      function calculateEvenSum() {
        const range = getRange();
        const evenNumbers = range.filter((num) => num % 2 === 0);
        const evenSum = evenNumbers.reduce((sum, num) => sum + num, 0);
        document.getElementById(
          "jawaban"
        ).value = `Jumlah angka genap = ${evenNumbers.join("+")} = ${evenSum}`;
      }

      function calculateSquareSum() {
        const range = getRange();
        const squares = range.map((num) => num ** 2);
        const squareSum = squares.reduce((sum, square) => sum + square, 0);
        document.getElementById(
          "jawaban"
        ).value = `Jumlah kuadrat setiap angka = ${squares.join(
          " + "
        )} = ${squareSum}`;
      }
    </script>
  </body>
</html>
